<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><rect width='100%' height='100%' fill='red'/></svg>"
    />

    <title>JSON-Joy File List Merger (Fetch-based)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="/node_modules/jsoneditor/dist/jsoneditor.css" rel="stylesheet" type="text/css" />
    <style>
      .connection-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .connection-dot.connected {
        background-color: #28a745;
      }
      .connection-dot.syncing {
        background-color: #ffc107;
        animation: pulse 1s infinite;
      }
      .connection-dot.disconnected {
        background-color: #dc3545;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .debug-line {
        font-family: monospace;
        font-size: 12px;
        margin: 2px 0;
      }
      .debug-line.error {
        color: #dc3545;
      }
      .debug-line.success {
        color: #28a745;
      }
      .debug-line.info {
        color: #007bff;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3">JSON-Joy File List Merger (Fetch-based)</h1>

      <div class="alert alert-info mt-3" role="alert">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <span class="connection-dot disconnected" id="connectionDot"></span>
            <strong>Status:</strong> <span id="syncStatus">Disconnected</span> | <strong>Last Sync:</strong>
            <span id="lastSync">Never</span> | <strong>Files:</strong> <span id="fileCount">0</span>
          </div>
          <button type="button" class="btn btn-sm btn-secondary" id="debugBtn">Show Debug</button>
        </div>
      </div>

      <div class="alert alert-warning mt-3" style="display: none" id="debugPanel">
        <h6>Debug Information:</h6>
        <div id="debugInfo" style="max-height: 300px; overflow-y: auto"></div>
      </div>

      <form id="roomForm">
        <div class="mb-3">
          <label for="roomId" class="form-label">Room ID (share this with others to collaborate)</label>
          <div class="input-group">
            <input type="text" class="form-control" id="roomId" placeholder="Room ID" />
            <button type="button" class="btn btn-outline-secondary" id="copyBtn">Copy</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="syncInterval" class="form-label">Sync Interval (seconds)</label>
          <input type="number" class="form-control" id="syncInterval" value="5" min="1" max="60" />
        </div>
        <div class="mb-3">
          <label for="serverUrl" class="form-label">Server URL</label>
          <input type="text" class="form-control" id="serverUrl" value="http://localhost:8787" />
        </div>
        <button type="submit" class="btn btn-primary mb-3">Connect to Room</button>
        <button type="button" class="btn btn-warning mb-3" id="disconnectBtn" style="display: none">Disconnect</button>
      </form>

      <div class="btn-group mb-3" role="group">
        <button type="button" class="btn btn-primary pick-file">Pick Files</button>
        <button type="button" class="btn btn-success" id="syncNowBtn">Sync Now</button>
        <button type="button" class="btn btn-danger clear-data">Clear All Data</button>
        <button type="button" class="btn btn-info" id="testBtn">Add Test Data</button>
      </div>

      <div
        id="jsonDisplay"
        style="
          height: 600px;
          margin-top: 20px;
          border: 1px solid #ddd;
          padding: 15px;
          overflow: auto;
          background: #f8f9fa;
        "
      >
        <pre id="jsonContent">No data yet...</pre>
      </div>
    </div>

    <script type="module">
      import * as Y from 'yjs';
      import localforage from 'localforage';
      import JSONEditor from 'jsoneditor';

      const doc = new Y.Doc();
      let ymap = doc.getMap('files');
      let debugLog = [];
      let jsonEditor = null;
      let syncInterval = null;
      let currentRoomId = null;
      let serverUrl = 'http://localhost:8787';
      let isConnected = false;

      // Debug logging with types
      const addDebugLog = (message, type = 'info') => {
        const timestamp = new Date().toLocaleTimeString();
        const entry = { message: `[${timestamp}] ${message}`, type };
        debugLog.unshift(entry);
        debugLog = debugLog.slice(0, 100);

        const debugDiv = document.getElementById('debugInfo');
        debugDiv.innerHTML = debugLog.map(e => `<div class="debug-line ${e.type}">${e.message}</div>`).join('');
      };

      // Update JSON display
      const updateDisplay = () => {
        const data = generateJSONTree(ymap);
        if (jsonEditor) {
          jsonEditor.update(data);
        }
        updateStats();
      };

      // Update stats
      const updateStats = () => {
        document.getElementById('fileCount').textContent = ymap.size;
      };

      // Update connection status
      const updateConnectionStatus = (status, connected) => {
        const statusEl = document.getElementById('syncStatus');
        const dotEl = document.getElementById('connectionDot');

        statusEl.textContent = status;
        dotEl.className = 'connection-dot';

        if (connected) {
          dotEl.classList.add('connected');
        } else if (status.includes('Syncing')) {
          dotEl.classList.add('syncing');
        } else {
          dotEl.classList.add('disconnected');
        }

        isConnected = connected;
      };

      // Update last sync time
      const updateLastSync = () => {
        const lastSyncEl = document.getElementById('lastSync');
        lastSyncEl.textContent = new Date().toLocaleTimeString();
      };

      // Generate JSON tree
      const generateJSONTree = ymap => {
        const nodes = {};
        ymap.forEach((value, key) => {
          nodes[key] = { ...value, children: [] };
        });

        const roots = [];

        Object.values(nodes).forEach(node => {
          if (node.parentId && nodes[node.parentId]) {
            nodes[node.parentId].children.push(node);
          } else {
            roots.push(node);
          }
        });

        function cleanNode(node) {
          const { objectId, parentId, children, ...rest } = node;
          const cleaned = {
            _id: objectId,
            ...rest,
          };

          if (node.type === 'directory' && children.length > 0) {
            cleaned.children = node.children.map(cleanNode);
          }
          return cleaned;
        }

        return roots.map(cleanNode);
      };

      // Utilities
      const generateUUID = () => crypto.randomUUID();

      const generateEncKey = () => {
        return Array.from(crypto.getRandomValues(new Uint8Array(32)))
          .map(b => b.toString(16).padStart(2, '0'))
          .join('');
      };

      const createEntry = (objectId, parentId, name, size, type) => ({
        objectId,
        parentId: parentId || null,
        name,
        encKey: generateEncKey(),
        size: size || 0,
        type: type || 'file',
        timestamp: Date.now(),
        createdBy: 'local',
      });

      // Get or set room key
      const getOrSetRoomKey = async () => {
        let roomKeyValue = await localforage.getItem('roomkey');
        if (!roomKeyValue) {
          roomKeyValue = Math.random().toString(36).substring(2, 8);
          await localforage.setItem('roomkey', roomKeyValue);
        }
        document.getElementById('roomId').value = roomKeyValue;
        return roomKeyValue;
      };

      // Initialize JSON Editor
      const initializeEditor = () => {
        const container = document.getElementById('jsonContent');
        const options = {
          mode: 'tree',
          modes: ['tree', 'code'],
          onEvent: (node, event) => {
            if (event.type === 'focus' || event.type === 'blur') {
              console.log('Event ' + event.type, {
                field: node.field,
                path: node.path,
                value: node.value,
              });
            }
          },
          onChange: () => {
            try {
              const json = jsonEditor.get();
              console.log('JSON manually edited', json);
            } catch (e) {
              console.log('Editor content changed');
            }
          },
        };

        if (jsonEditor) {
          jsonEditor.destroy();
        }

        const data = generateJSONTree(ymap);
        jsonEditor = new JSONEditor(container, options, data);
      };
      // Store the current hash
      let currentHash = null;

      // Fetch current state from server
      const fetchState = async () => {
        if (!currentRoomId) return;

        try {
          updateConnectionStatus('Syncing...', false);
          addDebugLog(`Fetching state for room: ${currentRoomId}`, 'info');

          const headers = {
            'Content-Type': 'application/json',
          };

          // Include current hash if we have one
          if (currentHash) {
            headers['x-data-hash'] = currentHash;
          }

          const response = await fetch(`${serverUrl}/rooms/${currentRoomId}`, {
            method: 'GET',
            headers: headers,
          });

          if (!response.ok) {
            // 404
            console.warn('404???', response.status);
            if (response.status === 404) {
              // push current empty state
              pushUpdate(true);
            } else {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
          }

          const resp = await response.json();

          // Update the hash
          if (resp.hash) {
            currentHash = resp.hash;
            addDebugLog(`Hash updated: ${currentHash.substring(0, 8)}...`, 'info');
          }

          // If data is null, we're already up to date
          if (resp.data === null) {
            addDebugLog('Already up to date (hash match)', 'success');
            updateConnectionStatus('Connected', true);
            return false; // No changes
          }

          // If we have new data, merge it
          if (resp.data) {
            // Convert base64 state back to Uint8Array and apply
            const stateArray = new Uint8Array(
              atob(resp.data)
                .split('')
                .map(c => c.charCodeAt(0)),
            );

            // Merge the remote state with local state
            Y.applyUpdate(doc, stateArray);

            addDebugLog(`State fetched and merged: ${stateArray.length} bytes`, 'success');
            updateDisplay();
            updateLastSync();
            updateConnectionStatus('Connected', true);
            return true; // Had changes
          } else {
            addDebugLog('No existing state on server', 'info');
            updateConnectionStatus('Connected', true);
            return false;
          }
        } catch (err) {
          addDebugLog(`Failed to fetch state: ${err.message}`, 'error');
          updateConnectionStatus('Error', false);
          throw err;
        }
      };

      // Push local updates to server
      const pushUpdate = async (forced = false) => {
        if (!currentRoomId || (!isConnected && !forced)) return;

        try {
          updateConnectionStatus('Syncing...', false);

          // Get the current state as an update
          const stateUpdate = Y.encodeStateAsUpdate(doc);
          const base64State = btoa(String.fromCharCode(...stateUpdate));

          addDebugLog(`Pushing update: ${stateUpdate.length} bytes`, 'info');

          const headers = {
            'Content-Type': 'application/json',
          };

          // Include previous hash for optimistic locking
          if (currentHash) {
            headers['x-previous-hash'] = currentHash;
          }

          const response = await fetch(`${serverUrl}/rooms/${currentRoomId}`, {
            method: 'POST',
            headers: headers,
            body: JSON.stringify({
              state: base64State,
            }),
          });

          if (response.status === 409) {
            // Conflict - someone else updated before us
            const conflictData = await response.json();
            addDebugLog(`Conflict detected! Server hash: ${conflictData.currentHash?.substring(0, 8)}...`, 'error');

            // Fetch the latest state and retry
            const hadChanges = await fetchState();
            if (hadChanges) {
              // Retry the push after merging
              addDebugLog('Retrying push after merge...', 'info');
              return await pushUpdate();
            }
            return;
          }

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          // Update our hash with the new one from server
          if (data.hash) {
            currentHash = data.hash;
            addDebugLog(`Update pushed successfully, new hash: ${currentHash.substring(0, 8)}...`, 'success');
          }

          updateLastSync();
          updateConnectionStatus('Connected', true);
        } catch (err) {
          addDebugLog(`Failed to push update: ${err.message}`, 'error');
          updateConnectionStatus('Error', false);
          throw err;
        }
      };

      // Sync with server (fetch then push if needed)
      const syncWithServer = async () => {
        if (!currentRoomId) return;

        try {
          // First fetch latest state
          const hadRemoteChanges = await fetchState();

          // Check if we have local changes
          const hasLocalChanges = doc.clientID !== 0 && ymap.size > 0;

          if (hasLocalChanges) {
            // If we had remote changes, we already merged them
            // Now push our merged state
            await pushUpdate();
          } else if (!hadRemoteChanges) {
            addDebugLog('No changes to sync', 'info');
          }
        } catch (err) {
          addDebugLog(`Sync failed: ${err.message}`, 'error');
        }
      };

      // Connect to room (updated to reset hash)
      const connectToRoom = async roomId => {
        currentRoomId = roomId;
        serverUrl = document.getElementById('serverUrl').value;
        const intervalSeconds = parseInt(document.getElementById('syncInterval').value) || 5;

        addDebugLog(`Connecting to room: ${roomId} at ${serverUrl}`, 'info');

        // Reset hash when connecting to new room
        currentHash = null;

        // Clear local state
        ymap.clear();

        // Initialize editor if needed
        if (!jsonEditor) {
          initializeEditor();
        }

        // Start syncing
        startSync(intervalSeconds);

        // Update UI
        document.getElementById('disconnectBtn').style.display = 'inline-block';
        document.getElementById('roomForm').querySelector('button[type="submit"]').style.display = 'none';
      };

      // Disconnect from room (updated to reset hash)
      const disconnectFromRoom = () => {
        stopSync();
        currentRoomId = null;
        currentHash = null; // Reset hash on disconnect
        updateConnectionStatus('Disconnected', false);

        document.getElementById('disconnectBtn').style.display = 'none';
        document.getElementById('roomForm').querySelector('button[type="submit"]').style.display = 'inline-block';

        addDebugLog('Disconnected from room', 'info');
      };

      // Start sync interval
      const startSync = intervalSeconds => {
        stopSync();

        // Initial sync
        syncWithServer();

        // Set up periodic sync
        syncInterval = setInterval(() => {
          syncWithServer();
        }, intervalSeconds * 1000);

        addDebugLog(`Started sync with ${intervalSeconds}s interval`, 'success');
      };

      // Stop sync interval
      const stopSync = () => {
        if (syncInterval) {
          clearInterval(syncInterval);
          syncInterval = null;
        }
      };

      // Document update listener
      doc.on('update', (update, origin) => {
        addDebugLog(`Document updated from: ${origin || 'local'} (${update.length} bytes)`, 'success');
        updateDisplay();

        // If local update and connected, push to server
        if (origin === null && isConnected) {
          pushUpdate();
        }
      });

      // Initialize
      const roomKey = await getOrSetRoomKey();
      initializeEditor();

      // Form handlers
      document.getElementById('roomForm').addEventListener('submit', async e => {
        e.preventDefault();
        const newRoomId = document.getElementById('roomId').value.trim();
        if (newRoomId) {
          await localforage.setItem('roomkey', newRoomId);
          await connectToRoom(newRoomId);
        }
      });

      // Disconnect button
      document.getElementById('disconnectBtn').addEventListener('click', () => {
        disconnectFromRoom();
      });

      // Sync now button
      document.getElementById('syncNowBtn').addEventListener('click', () => {
        syncWithServer();
      });

      // Copy button
      document.getElementById('copyBtn').addEventListener('click', () => {
        const roomId = document.getElementById('roomId').value;
        navigator.clipboard.writeText(roomId).then(() => {
          const btn = document.getElementById('copyBtn');
          btn.textContent = 'Copied!';
          setTimeout(() => {
            btn.textContent = 'Copy';
          }, 2000);
        });
      });

      // Debug panel
      document.getElementById('debugBtn').addEventListener('click', () => {
        const panel = document.getElementById('debugPanel');
        const btn = document.getElementById('debugBtn');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        btn.textContent = panel.style.display === 'none' ? 'Show Debug' : 'Hide Debug';
      });

      // Test data button
      document.getElementById('testBtn').addEventListener('click', () => {
        const testDirId = generateUUID();
        const testFileId = generateUUID();

        ymap.set(testDirId, createEntry(testDirId, null, `test-dir-${Date.now()}`, 0, 'directory'));
        ymap.set(testFileId, createEntry(testFileId, testDirId, `test-file-${Date.now()}.txt`, 1024, 'file'));

        addDebugLog('Test data added', 'success');
      });

      // Pick files
      document.querySelector('.pick-file').onclick = async () => {
        try {
          const dirHandle = await window.showDirectoryPicker();
          addDebugLog(`Processing directory: ${dirHandle.name}`, 'info');

          async function processDirectory(dirHandle, parentId = null) {
            const dirId = generateUUID();
            ymap.set(dirId, createEntry(dirId, parentId, dirHandle.name, 0, 'directory'));

            for await (const handle of dirHandle.values()) {
              if (handle.kind === 'file') {
                const file = await handle.getFile();
                const fileId = generateUUID();
                ymap.set(fileId, createEntry(fileId, dirId, handle.name, file.size, 'file'));
              } else if (handle.kind === 'directory') {
                await processDirectory(handle, dirId);
              }
            }
          }

          await processDirectory(dirHandle);
          addDebugLog(`Files loaded: ${ymap.size} entries`, 'success');
        } catch (err) {
          addDebugLog(`Error: ${err.message}`, 'error');
        }
      };

      // Clear data
      document.querySelector('.clear-data').onclick = () => {
        if (confirm('Clear all data?')) {
          ymap.clear();
          addDebugLog('Data cleared', 'success');
        }
      };

      // Expose for debugging
      window.ydoc = doc;
      window.ymap = ymap;
    </script>
  </body>
</html>
