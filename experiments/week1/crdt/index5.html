<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><rect width='100%' height='100%' fill='red'/></svg>"
    />

    <title>JSON-Joy File List Merger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="/node_modules/jsoneditor/dist/jsoneditor.css" rel="stylesheet" type="text/css" />
    <style>
      .connection-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .connection-dot.connected {
        background-color: #28a745;
      }
      .connection-dot.syncing {
        background-color: #ffc107;
        animation: pulse 1s infinite;
      }
      .connection-dot.disconnected {
        background-color: #dc3545;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .debug-line {
        font-family: monospace;
        font-size: 12px;
        margin: 2px 0;
      }
      .debug-line.error {
        color: #dc3545;
      }
      .debug-line.success {
        color: #28a745;
      }
      .debug-line.info {
        color: #007bff;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3">JSON-Joy File List Merger</h1>

      <div class="alert alert-info mt-3" role="alert">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <span class="connection-dot disconnected" id="connectionDot"></span>
            <strong>WebSocket:</strong> <span id="wsStatus">Disconnected</span> | <strong>WebRTC Peers:</strong>
            <span id="peerCount">0</span> | <strong>Files:</strong> <span id="fileCount">0</span>
          </div>
          <button type="button" class="btn btn-sm btn-secondary" id="debugBtn">Show Debug</button>
        </div>
      </div>

      <div class="alert alert-warning mt-3" style="display: none" id="debugPanel">
        <h6>Debug Information:</h6>
        <div id="debugInfo" style="max-height: 300px; overflow-y: auto"></div>
      </div>

      <form id="roomForm">
        <div class="mb-3">
          <label for="roomId" class="form-label">Room ID (share this with others to collaborate)</label>
          <div class="input-group">
            <input type="text" class="form-control" id="roomId" placeholder="Room ID" />
            <button type="button" class="btn btn-outline-secondary" id="copyBtn">Copy</button>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Connection Mode:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="connectionMode"
              id="modeWebSocket"
              value="websocket"
              checked
            />
            <label class="form-check-label" for="modeWebSocket"> WebSocket (Server-persisted, reliable) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="connectionMode" id="modeWebRTC" value="webrtc" />
            <label class="form-check-label" for="modeWebRTC"> WebRTC (Peer-to-peer, no persistence) </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Connect to Room</button>
      </form>

      <div class="btn-group mb-3" role="group">
        <button type="button" class="btn btn-primary pick-file">Pick Files</button>
        <button type="button" class="btn btn-danger clear-data">Clear All Data</button>
        <button type="button" class="btn btn-info" id="testBtn">Add Test Data</button>
      </div>

      <div
        id="jsonDisplay"
        style="
          height: 600px;
          margin-top: 20px;
          border: 1px solid #ddd;
          padding: 15px;
          overflow: auto;
          background: #f8f9fa;
        "
      >
        <pre id="jsonContent">No data yet...</pre>
      </div>
    </div>

    <script type="module">
      import * as Y from 'yjs';
      import { WebrtcProvider } from 'y-webrtc';
      import localforage from 'localforage';
      import JSONEditor from 'jsoneditor';
      import { WebsocketProvider } from 'y-websocket';
      const doc = new Y.Doc();
      let ymap = doc.getMap('files');
      let provider = null;
      let debugLog = [];
      let connectionMode = 'websocket';
      let jsonEditor = null;

      // Debug logging with types
      const addDebugLog = (message, type = 'info') => {
        const timestamp = new Date().toLocaleTimeString();
        const entry = { message: `[${timestamp}] ${message}`, type };
        debugLog.unshift(entry);
        debugLog = debugLog.slice(0, 100);

        const debugDiv = document.getElementById('debugInfo');
        debugDiv.innerHTML = debugLog.map(e => `<div class="debug-line ${e.type}">${e.message}</div>`).join('');
      };

      // Update JSON display
      const updateDisplay = () => {
        const data = generateJSONTree(ymap);
        if (jsonEditor) {
          jsonEditor.update(data);
        }
        updateStats();
      };

      // Update stats
      const updateStats = () => {
        document.getElementById('fileCount').textContent = ymap.size;

        if (provider) {
          if (connectionMode === 'webrtc' && provider.room) {
            const peers = provider.room.webrtcConns.size;
            document.getElementById('peerCount').textContent = peers;
          } else if (connectionMode === 'websocket') {
            document.getElementById('peerCount').textContent = provider.wsconnected ? 'Server' : '0';
          }
        }
      };

      // Update connection status
      const updateConnectionStatus = (status, isConnected) => {
        const statusEl = document.getElementById('wsStatus');
        const dotEl = document.getElementById('connectionDot');

        statusEl.textContent = status;
        dotEl.className = 'connection-dot';

        if (isConnected) {
          dotEl.classList.add('connected');
        } else if (status.includes('Syncing') || status.includes('Connecting')) {
          dotEl.classList.add('syncing');
        } else {
          dotEl.classList.add('disconnected');
        }
      };

      // Generate JSON tree
      const generateJSONTree = ymap => {
        const nodes = {};
        ymap.forEach((value, key) => {
          nodes[key] = { ...value, children: [] };
        });

        const roots = [];

        Object.values(nodes).forEach(node => {
          if (node.parentId && nodes[node.parentId]) {
            nodes[node.parentId].children.push(node);
          } else {
            roots.push(node);
          }
        });

        function cleanNode(node) {
          const { objectId, parentId, children, ...rest } = node;
          const cleaned = {
            _id: objectId,
            ...rest,
          };

          if (node.type === 'directory' && children.length > 0) {
            cleaned.children = node.children.map(cleanNode);
          }
          return cleaned;
        }

        return roots.map(cleanNode);
      };

      // Utilities
      const generateUUID = () => crypto.randomUUID();

      const generateEncKey = () => {
        return Array.from(crypto.getRandomValues(new Uint8Array(32)))
          .map(b => b.toString(16).padStart(2, '0'))
          .join('');
      };

      const createEntry = (objectId, parentId, name, size, type) => ({
        objectId,
        parentId: parentId || null,
        name,
        encKey: generateEncKey(),
        size: size || 0,
        type: type || 'file',
        timestamp: Date.now(),
        createdBy: provider?.awareness?.clientID || 'local',
      });

      // Get or set room key
      const getOrSetRoomKey = async () => {
        let roomKeyValue = await localforage.getItem('roomkey');
        if (!roomKeyValue) {
          roomKeyValue = Math.random().toString(36).substring(2, 8);
          await localforage.setItem('roomkey', roomKeyValue);
        }
        document.getElementById('roomId').value = roomKeyValue;
        return roomKeyValue;
      };

      const initializeEditor = () => {
        const container = document.getElementById('jsonContent');
        const options = {
          mode: 'tree',
          modes: ['tree'],
          onChange: () => {
            // Optional: You could sync manual edits back to Yjs here
            // This works for all modes

            try {
              const json = jsonEditor.get();
              console.log('JSON manually edited', json);
            } catch (e) {
              // Invalid JSON in code/text mode
              console.log('Editor content changed');
            }
          },
        };

        if (jsonEditor) {
          jsonEditor.destroy();
        }

        const data = generateJSONTree(ymap);
        jsonEditor = new JSONEditor(container, options, data);
      };

      // Create WebSocket Provider
      const createWebSocketProvider = roomId => {
        addDebugLog('Creating WebSocket provider...', 'info');

        // WebsocketProvider will append the roomId to the base URL
        const wsUrl = `wss://yjs-provider-test-1.jensenwtfwtf.workers.dev/yjs/ws`;

        const wsProvider = new WebsocketProvider(wsUrl, roomId, doc, {
          connect: true,
          params: {},
          // WebSocket options
          WebSocketPolyfill: WebSocket,
          resyncInterval: 5000,
          maxBackoffTime: 2500,
          bcChannel: roomId,
        });

        wsProvider.on('status', event => {
          addDebugLog(`WebSocket status: ${event.status}`, event.status === 'connected' ? 'success' : 'info');
          updateConnectionStatus(
            event.status === 'connected' ? 'Connected' : 'Connecting...',
            event.status === 'connected',
          );
        });

        wsProvider.on('synced', synced => {
          addDebugLog(`WebSocket synced: ${synced}`, synced ? 'success' : 'info');
          if (synced) {
            loadSnapshot(roomId);
            if (jsonEditor) {
              jsonEditor.update(generateJSONTree(ymap));
            } else {
              initializeEditor();
            }
          }
        });

        wsProvider.on('connection-error', (event, provider) => {
          addDebugLog(`WebSocket connection error: ${event}`, 'error');
        });

        wsProvider.on('connection-close', (event, provider) => {
          addDebugLog(`WebSocket connection closed`, 'error');
          updateConnectionStatus('Disconnected', false);
        });

        return wsProvider;
      };

      // Create WebRTC Provider
      const createWebRTCProvider = roomId => {
        addDebugLog('Creating WebRTC provider...', 'info');

        const rtcProvider = new WebrtcProvider(`room_${roomId}`, doc, {
          signaling: [`wss://yjs-provider-test-1.jensenwtfwtf.workers.dev/yjs/ws/room_${roomId}`],
          password: null,
          filterBcConns: false,
          maxConns: 20,
          peerOpts: {},
        });

        rtcProvider.on('synced', synced => {
          addDebugLog(`WebRTC synced: ${synced}`, synced ? 'success' : 'info');
          updateConnectionStatus(synced ? 'P2P Connected' : 'P2P Syncing...', synced);
          if (synced) updateDisplay();
        });

        rtcProvider.on('peers', event => {
          addDebugLog(`WebRTC peers: added=${event.added.length}, removed=${event.removed.length}`, 'info');
          updateStats();
        });

        return rtcProvider;
      };

      // Load snapshot from server
      const loadSnapshot = async roomId => {
        try {
          const response = await fetch(`https://yjs-provider-test-1.jensenwtfwtf.workers.dev/yjs/snapshot/${roomId}`);
          if (response.ok) {
            const snapshot = await response.arrayBuffer();
            if (snapshot.byteLength > 0) {
              addDebugLog(`Loading snapshot: ${snapshot.byteLength} bytes`, 'info');
              Y.applyUpdate(doc, new Uint8Array(snapshot));
              updateDisplay();
            }
          }
        } catch (err) {
          addDebugLog(`Failed to load snapshot: ${err.message}`, 'error');
        }
      };

      // Connect to room
      const connectToRoom = async roomId => {
        // Disconnect existing provider
        if (provider) {
          addDebugLog('Disconnecting existing provider...', 'info');
          provider.destroy();
          provider = null;
        }

        // Clear and reset
        ymap = doc.getMap('files');

        // Get connection mode
        connectionMode = document.querySelector('input[name="connectionMode"]:checked').value;
        addDebugLog(`Connecting with mode: ${connectionMode}`, 'info');

        // Create appropriate provider
        if (connectionMode === 'websocket') {
          provider = createWebSocketProvider(roomId);
        } else {
          provider = createWebRTCProvider(roomId);
        }

        updateDisplay();
      };

      // Document update listener
      doc.on('update', (update, origin) => {
        addDebugLog(`Document updated from: ${origin || 'local'} (${update.length} bytes)`, 'success');
        updateDisplay();
      });

      // Initialize
      const roomKey = await getOrSetRoomKey();
      await connectToRoom(roomKey);

      // Form handlers
      document.getElementById('roomForm').addEventListener('submit', async e => {
        e.preventDefault();
        const newRoomId = document.getElementById('roomId').value.trim();
        if (newRoomId) {
          await localforage.setItem('roomkey', newRoomId);
          ymap.clear();
          await connectToRoom(newRoomId);
        }
      });

      // Copy button
      document.getElementById('copyBtn').addEventListener('click', () => {
        const roomId = document.getElementById('roomId').value;
        navigator.clipboard.writeText(roomId).then(() => {
          const btn = document.getElementById('copyBtn');
          btn.textContent = 'Copied!';
          setTimeout(() => {
            btn.textContent = 'Copy';
          }, 2000);
        });
      });

      // Debug panel
      document.getElementById('debugBtn').addEventListener('click', () => {
        const panel = document.getElementById('debugPanel');
        const btn = document.getElementById('debugBtn');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        btn.textContent = panel.style.display === 'none' ? 'Show Debug' : 'Hide Debug';
      });

      // Test data button
      document.getElementById('testBtn').addEventListener('click', () => {
        const testDirId = generateUUID();
        const testFileId = generateUUID();

        ymap.set(testDirId, createEntry(testDirId, null, `test-dir-${Date.now()}`, 0, 'directory'));
        ymap.set(testFileId, createEntry(testFileId, testDirId, `test-file-${Date.now()}.txt`, 1024, 'file'));

        addDebugLog('Test data added', 'success');
      });

      // Pick files
      document.querySelector('.pick-file').onclick = async () => {
        try {
          const dirHandle = await window.showDirectoryPicker();
          addDebugLog(`Processing directory: ${dirHandle.name}`, 'info');

          async function processDirectory(dirHandle, parentId = null) {
            const dirId = generateUUID();
            ymap.set(dirId, createEntry(dirId, parentId, dirHandle.name, 0, 'directory'));

            for await (const handle of dirHandle.values()) {
              if (handle.kind === 'file') {
                const file = await handle.getFile();
                const fileId = generateUUID();
                ymap.set(fileId, createEntry(fileId, dirId, handle.name, file.size, 'file'));
              } else if (handle.kind === 'directory') {
                await processDirectory(handle, dirId);
              }
            }
          }

          await processDirectory(dirHandle);
          addDebugLog(`Files loaded: ${ymap.size} entries`, 'success');
        } catch (err) {
          addDebugLog(`Error: ${err.message}`, 'error');
        }
      };

      // Clear data
      document.querySelector('.clear-data').onclick = () => {
        if (confirm('Clear all data?')) {
          ymap.clear();
          addDebugLog('Data cleared', 'success');
        }
      };

      // Expose for debugging
      window.ydoc = doc;
      window.yprovider = provider;
      window.ymap = ymap;
    </script>
  </body>
</html>
